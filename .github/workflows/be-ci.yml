name: be-ci

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
        #    GitHub Actions ì»¨í…Œì´ë„ˆ ì´ë¦„(elasticsearch)ì„ í˜¸ìŠ¤íŠ¸ë¡œ ì‚¬ìš©í•˜ì—¬ 9200 í¬íŠ¸ì— ì ‘ê·¼í•˜ë„ë¡ ìë™ ì²˜ë¦¬
        ports:
          - 9200/tcp
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: "-Xms128m -Xmx128m"
        options: |
          --name elasticsearch
          --health-cmd "curl http://localhost:9200"
          --health-interval 10s
          
          entrypoint: bash -c "
          bin/elasticsearch-plugin install analysis-nori;
          /usr/local/bin/docker-entrypoint.sh elasticsearch
          "

    env:
      SPRING_PROFILES_ACTIVE: ci
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle Wrapper ì‹¤í–‰ ê¶Œí•œ
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      # 4ï¸âƒ£ Gradle ìºì‹œ
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # 5ï¸âƒ£ Gradle ë¹Œë“œ + í…ŒìŠ¤íŠ¸
      - name: Build and Test
        run: |
          # ğŸ’¡ Elasticsearchê°€ ëœ° ë•Œê¹Œì§€ ìµœëŒ€ 9ë²ˆ, 5ì´ˆ ê°„ê²©ìœ¼ë¡œ ì—°ê²°ì„ ì‹œë„í•©ë‹ˆë‹¤.
          curl --retry 9 --retry-delay 5 http://elasticsearch:9200

          # ğŸ’¡ Gradle ë¹Œë“œë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.
      
      
      # 6ï¸âƒ£ JUnit XML ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
          if-no-files-found: ignore
          retention-days: 5

      # 7ï¸âƒ£ JUnit HTML ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
      - name: Upload JUnit HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 5

      # 8ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ë¬¼ (JAR) ì—…ë¡œë“œ
      - name: Upload build artifact (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
          retention-days: 5
