name: be-ci

on:
  push:
    branches:
      - "develop"
      - "main"
      - "feat/**"
  pull_request:
    branches:
      - "develop"
      - "main"
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request == null || github.event.pull_request.draft == false

    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Gradle Wrapper ê²€ì¦
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      # 3ï¸âƒ£ JDK ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # 4ï¸âƒ£ Gradle ìºì‹œ ìµœì í™”
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      # 5ï¸âƒ£ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6ï¸âƒ£ ë²„ì „ ì¶œë ¥
      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # 7ï¸âƒ£ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (JaCoCo ì œê±°)
      - name: Run tests
        run: ./gradlew clean test --info --stacktrace --no-daemon

      # 8ï¸âƒ£ ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Assemble project
        run: ./gradlew assemble -x test --no-daemon

      # 9ï¸âƒ£ í…ŒìŠ¤íŠ¸ ê²°ê³¼ (JUnit XML)
      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
          if-no-files-found: ignore
          retention-days: 5

      # ğŸ”Ÿ HTML í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸
      - name: Upload JUnit HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 5

      # â‘ª ë¹Œë“œ ê²°ê³¼ë¬¼ (JAR)
      - name: Upload build artifact (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
          retention-days: 5
