name: be-ci

on:
  push:
    branches:
      - "develop"
      - "main"
      - "feat/**"
  pull_request:
    branches:
      - "develop"
      - "main"
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request == null || github.event.pull_request.draft == false

    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Gradle Wrapper 검증
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      # 3️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # 4️⃣ Gradle 캐시 최적화
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      # 5️⃣ 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ 버전 출력
      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # 7️⃣ 테스트 실행 (JaCoCo 제거)
      - name: Run tests
        run: ./gradlew clean test --info --stacktrace --no-daemon

      # 8️⃣ 빌드 (테스트 제외)
      - name: Assemble project
        run: ./gradlew assemble -x test --no-daemon

      # 9️⃣ 테스트 결과 (JUnit XML)
      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
          if-no-files-found: ignore
          retention-days: 5

      # 🔟 HTML 테스트 리포트
      - name: Upload JUnit HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 5

      # ⑪ 빌드 결과물 (JAR)
      - name: Upload build artifact (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
          retention-days: 5
