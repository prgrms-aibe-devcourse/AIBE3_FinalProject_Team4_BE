name: be-ci

on:
  push:
    branches: [ "dev", "feat/**" ]        # dev ë˜ëŠ” feat/* ë¸Œëœì¹˜ì— push ì‹œ ì‹¤í–‰
  pull_request:
    branches: [ "dev", "feat/**" ]        # dev ë˜ëŠ” feat/* ë¸Œëœì¹˜ì— PR ì‹œ ì‹¤í–‰
    paths:
      - "**"
      - ".github/workflows/be-ci.yml"

permissions:
  contents: read                          # ìµœì†Œ ê¶Œí•œë§Œ ë¶€ì—¬ (ë³´ì•ˆ ê°•í™”)

concurrency:
  group: be-ci-${{ github.ref }}          # ë™ì¼ ë¸Œëœì¹˜ì˜ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20                   # ë¬´í•œ ëŒ€ê¸° ë°©ì§€
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false  # ë“œë˜í”„íŠ¸ PRì€ ìƒëµ

    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test        # í…ŒìŠ¤íŠ¸ í™˜ê²½ í”„ë¡œí•„ í™œì„±í™”

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Gradle Wrapper ê²€ì¦ (ë³´ì•ˆ)
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      # 3ï¸âƒ£ Java ì„¤ì • (JDK 21: Spring Boot 3.x ì•ˆì •ë²„ì „)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # 4ï¸âƒ£ Gradle ìºì‹œ ìµœì í™” (ê³µì‹ ì•¡ì…˜)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      # 5ï¸âƒ£ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ (ë¦¬ëˆ…ìŠ¤ í™˜ê²½)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6ï¸âƒ£ ë²„ì „ ì¶œë ¥ (ë””ë²„ê¹…ìš©)
      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # 7ï¸âƒ£ í…ŒìŠ¤íŠ¸ ë° ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport --info --stacktrace --no-daemon

      # 8ï¸âƒ£ ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìƒëµ)
      - name: Assemble project
        run: ./gradlew assemble -x test -x jacocoTestReport --no-daemon

      # 9ï¸âƒ£ í…ŒìŠ¤íŠ¸ ê²°ê³¼ (JUnit XML)
      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
          if-no-files-found: ignore
          retention-days: 5

      # ğŸ”Ÿ HTML í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸
      - name: Upload JUnit HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 5

      # â‘ª JaCoCo ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
          if-no-files-found: ignore
          retention-days: 5

      # â‘« ë¹Œë“œ ê²°ê³¼ë¬¼ (JAR)
      - name: Upload build artifact (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
          retention-days: 5
