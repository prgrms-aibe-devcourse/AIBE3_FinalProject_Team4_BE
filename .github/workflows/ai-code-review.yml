name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

env:
  # âœ… ì „ì—­ í™˜ê²½ ë³€ìˆ˜ (Secrets í¬í•¨)
  OPENAI_API_KEY: ${{ secrets.WORKFLOW_OPENAI_API_KEY }}
  MAX_TOKENS: '2000'
  MAX_FILES: '40'
  MAX_LINES: '1800'
  EXCLUDE_GLOBS: |
    **/node_modules/**
    **/build/**
    **/out/**
    **/target/**
    **/bin/**
    **/*.jar
    **/*.class
    **/*.log
    **/*.png
    **/*.jpg
    **/*.svg
    **/*.gif
    **/*.zip
    **/*.map
    **/*.pdf
    **/*Test.java

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Check trigger
        id: gate
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"

          if [[ "$EVENT" == "issue_comment" ]]; then
            BODY="${{ github.event.comment.body }}"
            if [[ ! "$BODY" =~ ^/ai-review ]]; then
              echo "not_needed=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          if [[ "$EVENT" == "pull_request" && "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "not_needed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: â­ï¸ Exit if not needed
        if: steps.gate.outputs.not_needed == 'true'
        run: echo "Skipping AI review"

      - name: ðŸ“¦ Checkout repo
        if: steps.gate.outputs.not_needed != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup SHAs
        id: shas
        if: steps.gate.outputs.not_needed != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            PR="${{ github.event.pull_request.number }}"
          else
            PR="${{ github.event.issue.number }}"
            BASE=$(gh api repos/${{ github.repository }}/pulls/$PR --jq .base.sha)
            HEAD=$(gh api repos/${{ github.repository }}/pulls/$PR --jq .head.sha)
          fi

          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"
          echo "pr=$PR" >> "$GITHUB_OUTPUT"

      - name: ðŸ§© Decide Model
        id: model
        run: |
          set -euo pipefail
          MODEL="gpt-4o-mini"
          PR=${{ steps.shas.outputs.pr }}

          LABELS=$(gh pr view $PR --json labels --jq '.labels[].name' || true)
          if echo "$LABELS" | grep -qi "high-priority"; then
            MODEL="gpt-4o"
          fi

          LINES=$(git diff --unified=0 "${{ steps.shas.outputs.base }}" "${{ steps.shas.outputs.head }}" | grep -E '^(\+|\-)' | wc -l | tr -d ' ')
          if (( LINES > 400 )); then
            MODEL="gpt-4o"
          fi

          echo "model=$MODEL" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§® Filter files
        id: files
        if: steps.gate.outputs.not_needed != 'true'
        run: |
          BASE="${{ steps.shas.outputs.base }}"
          HEAD="${{ steps.shas.outputs.head }}"

          mapfile -t DIFF < <(git diff --name-only "$BASE" "$HEAD")

          EXCLUDES=()
          while IFS= read -r pat; do [[ -n "$pat" ]] && EXCLUDES+=("$pat"); done <<< "$EXCLUDE_GLOBS"

          FILTERED=()
          for f in "${DIFF[@]}"; do
            SKIP=0
            for g in "${EXCLUDES[@]}"; do
              [[ $f == $g || $f == */$g ]] && SKIP=1 && break
            done
            (( SKIP == 0 )) && FILTERED+=("$f")
          done

          [[ ${#FILTERED[@]} -gt ${MAX_FILES} ]] && FILTERED=("${FILTERED[@]:0:${MAX_FILES}}")

          printf "%s\n" "${FILTERED[@]}" > files.txt
          echo "list=$(jq -R -s -c 'split(\"\\n\")[:-1]' files.txt)" >> "$GITHUB_OUTPUT"

      - name: ðŸ§¾ Create patch JSON
        id: diff
        if: steps.gate.outputs.not_needed != 'true'
        run: |
          BASE="${{ steps.shas.outputs.base }}"
          HEAD="${{ steps.shas.outputs.head }}"

          LINES=$(git diff --unified=0 "$BASE" "$HEAD" | grep -E '^(\+|\-)' | wc -l | tr -d ' ')

          if (( LINES > ${MAX_LINES} )); then
            jq -n --argjson files '${{ steps.files.outputs.list }}' '{oversize:true, files:$files}' > diff.json
            echo "oversize=true" >> "$GITHUB_OUTPUT"
          else
            git diff "$BASE" "$HEAD" > diff.patch
            BYTES=$(wc -c < diff.patch | tr -d ' ')
            (( BYTES > 200000 )) && head -c 200000 diff.patch > diff.patch.trim && mv diff.patch.trim diff.patch

            jq -n --rawfile patch diff.patch --arg base "$BASE" --arg head "$HEAD" \
              '{oversize:false, base:$base, head:$head, patch:$patch}' > diff.json
            echo "oversize=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ§  Build prompt
        run: |
          PR=${{ steps.shas.outputs.pr }}
          
          {
            echo "ë‹¹ì‹ ì€ **ì‹œë‹ˆì–´ ë°±ì—”ë“œ ì•„í‚¤í…íŠ¸ ê²¸ Java ì½”ë“œ ë¦¬ë·° ì „ë¬¸ê°€**ìž…ë‹ˆë‹¤."
            echo "Spring Boot ê¸°ë°˜ ë°±ì—”ë“œ ì½”ë“œë¥¼ ë¦¬ë·°í•˜ë©°, ì •í™•í•œ ë¬¸ì œ ë¶„ì„ê³¼ ê°œì„  ë°©í–¥ì„ ì œì‹œí•©ë‹ˆë‹¤."
            echo ""
            echo "âš™ï¸ ê¸°ìˆ  ìŠ¤íƒ: Java 17+, Spring Boot 3.x, JPA, Hibernate, Spring Security, REST API, JUnit/Mockito"
            echo "ë¦¬ë·°ëŠ” í•œêµ­ì–´ë¡œ ìž‘ì„±í•˜ë©°, ë‹¨ìˆœí•œ ì¹­ì°¬ë³´ë‹¨ ì‹¤ì§ˆì ì¸ í”¼ë“œë°± ì¤‘ì‹¬ìœ¼ë¡œ ìž‘ì„±í•˜ì„¸ìš”."
          } > system.txt
          
          : > user.txt
          echo "<PR_META>" >> user.txt
          gh api repos/${{ github.repository }}/pulls/$PR --jq '{title:.title, author:.user.login, labels:[.labels[].name], body:.body}' >> user.txt
          echo "</PR_META>" >> user.txt
          echo "<DIFF_JSON>" >> user.txt
          jq -c . < diff.json >> user.txt
          echo "</DIFF_JSON>" >> user.txt
          echo "<DIFF_PATCH>" >> user.txt
          git diff ${{ steps.shas.outputs.base }} ${{ steps.shas.outputs.head }} >> user.txt
          echo "</DIFF_PATCH>" >> user.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ¤– Call OpenAI
        id: llm
        run: |
          set -euo pipefail
          MODEL=${{ steps.model.outputs.model }}

          echo "ðŸ§© Using model: $MODEL"

          PAYLOAD=$(jq -n \
            --arg model "$MODEL" \
            --rawfile sys system.txt \
            --rawfile usr user.txt \
            --argjson mt ${MAX_TOKENS} \
            '{model:$model, messages:[{role:"system",content:$sys},{role:"user",content:$usr}], max_tokens:$mt, temperature:0.2}'
          )

          echo "ðŸ“¤ Sending request to OpenAI..."
          RESP=$(curl -sS https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "$PAYLOAD"
          )

          echo "$RESP" > llm_response.json

          echo "âœ… Response size: $(wc -c < llm_response.json) bytes"
          jq -r '.error // empty' < llm_response.json || true

          jq -r '.choices[0].message.content // "âš ï¸ Model returned empty response"' < llm_response.json > llm_content.txt

      - name: ðŸ’¬ Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=${{ steps.shas.outputs.pr }}

          {
            echo "### ðŸ¤– AI Code Review"
            echo "<details><summary>View results</summary>"
            echo ""
            cat llm_content.txt
            echo ""
            echo "</details>"
          } > comment.txt

          gh api repos/${{ github.repository }}/issues/$PR/comments \
            -f body="$(cat comment.txt)"
