version: '3.8'

services:
  # ------------------
  # MySQL (개발용)
  # ------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123414
      MYSQL_DATABASE: next5_db
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=caching_sha2_password
    networks:
      - next5-net

  # ------------------
  # Redis (개발용)
  # ------------------
  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - next5-net

